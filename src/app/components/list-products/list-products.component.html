<div class="container">
    <div class="title">
    <h4>Listado de Empleados</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Empleado</button></div>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-active">
                <td>{{item.id}}</td>
                <td>{{ item.name }}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.Dateofbirth}}</td>
                <td>
                <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{item.id}}">Edit</button>
                <button type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
