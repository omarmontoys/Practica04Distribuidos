<div class="container">
  <div class="title">
    <h4>Listado de Empleados</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">
      Agregar Empleado
    </button>
    <button type="button" class="btn btn-primary" routerLink="">Volver</button>
  </div>

  <br />
  <br />
  <table class="table table-active">
    <thead colspan="4">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Usuario</th>
        <th scope="col">Correo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios" class="table-light">
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellidos }}</td>
        <td>{{ item.usuario }}</td>
        <td>{{ item.correo }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info btn-sm"
            routerLink="/edit/{{ item.correo }}"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm ms-2"
            (click)="eliminarUsuario(item.correo)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
